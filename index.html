<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body class="page">
    <div class="wrapper">
        <div class="content">
                <h1 class="title">Калькулятор</h1>
                <input type="text" class="input-one">
                <input type="text" class="input-two">
            <div class="box">
                <button class="plus action">+</button>
                <button class="division action">/</button>
                <button class="minus action">-</button>
                <button class="multiply action">*</button>
            </div>
            <button type="button" class="result">Вычислить</button>
            <p  class="result-input">49</p>
        </div>
        
    </div>
    
</body>
</html>
